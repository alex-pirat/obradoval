<script>
	$(function(){
	
	   $(".tabs-menu label").click(function(event) {
        event.preventDefault();
        $(this).addClass("current");
        $(this).siblings().removeClass("current");
        var tab = $(this).attr("href");
        $(".taber-cont").not(tab).css("display", "none");
        $(tab).fadeIn();
    });

     $('.plus').on('click',function(){
        var $qty=$(this).closest('.slider-amount').find('.amount');
        var currentVal = parseInt($qty.val());
        if (!isNaN(currentVal)) {
            $qty.val(currentVal + 1);
        }
    });
    $('.minus').on('click',function(){
        var $qty=$(this).closest('.slider-amount').find('.amount');
        var currentVal = parseInt($qty.val());
        if (!isNaN(currentVal) && currentVal > 0) {
            $qty.val(currentVal - 1);
        }
    });
	});
	
	
	$('.slider-for').slick({
  slidesToShow: 1,
  slidesToScroll: 1,
  arrows: false,
  fade: true,
  asNavFor: '.slider-nav'
	});	

$('.w640').slick({
  slidesToShow: 1,
  slidesToScroll: 1,
  arrows: true,
  fade: true,
	});

$('.slider-nav').slick({
  slidesToShow: 3,
  slidesToScroll: 1,
  draggable: false,
  asNavFor: '.slider-for',
  arrows: false,
  centerMode: false,
  focusOnSelect: true,
  centerPadding: '8px',
  variableWidth: true
	});


</script>
